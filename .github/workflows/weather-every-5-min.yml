name: Weather Bot Every 5 min

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '*/1 * * * *'
  # in theory this is every minute, but in practice it runs every ~5 minutes

jobs:
  send-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Set up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Start machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set TOMORROW=true -a "${{ secrets.FLY_APP_NAME }}"
          sleep 10
          flyctl machine start ${{ secrets.MACHINE_ID }}
          sleep 20
          flyctl ssh console -a weather-whatsapp-bot --command "python weather_bot.py"
